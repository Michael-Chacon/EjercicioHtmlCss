<!DOCTYPE html>
<html lang="sp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <title>Ejercicio HTML y CSS</title>
  </head>
  <body>

    <aside>
      <h1 class="title">CampusShop</h1>

      <ul class="menu">
        <li>
          <a href="index.html">
            <i class='bx bxs-grid'></i>
            <span>Todos los productos</span>
          </a>
        </li>
        <li>
          <a href="celulares.html">
            <i class='bx bx-mobile-alt' ></i>
            <span>Celulares</span>
          </a>
        </li>
        <li>
          <a href="pc.html">
            <i class='bx bx-laptop'></i>
            <span>PCs</span>
          </a>
        </li>
        <li>
          <a href="audifonos.html">
            <i class='bx bx-headphone'></i>
            <span>Audifonos</span>
          </a>
        </li>
      </ul>


      <a href="carrito.html">
        <i class='bx bx-cart'></i>
          <span>Carritos</span>
      </a>

      <footer>
        <small>&COPY 2024 Camper</small>
      </footer>
    </aside>
    
    <main>
      <section class="titulos">
        <h1>Carrito</h1>
      </section>

      <section class="carrito">

        <article class="producto">
           <img src="storage/celulares/a1.jpeg" alt="imgproducto">
           <div class="elements">
               <p class="items-carrito">Nombre</p>
               <p>Samsumg Galaxy S24</p>
           </div>
           <div class="elements">
                <p class="items-carrito">Cantidad</p>
                <form action="#">
                    <input type="number" value="2">
                </form>
            </div>
            <div class="elements">
                <p class="items-carrito">Precio</p>
                <p>$100.00</p>
            </div>
            <div class="elements">
                <p class="items-carrito">Subtotal</p>
                <p>$897.00</p>
            </div>

            <i class='bx bx-trash'></i>
        </article>    
        
        <section class="opciones-carrito">
            <div>
              <a href="carroBacio.html" class="botonGeneral">Vaciar carrito</a>
            </div>
              <div class="comprar">
                  <div class="total">
                      <p class="items-carrito valor-total">Total</p>
                      <p class="valor-total">$999.00</p>
                  </div>
                  <div>
                    <a href="#" class="botonGeneral">Comprar Ahora</a>
                  </div>
              </div>
           </section>

      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
